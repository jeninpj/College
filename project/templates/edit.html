<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0d1117;
      color: white;
      min-height: 100vh;
    }
    nav {
      background-color: #161b22;
      border-bottom: 2px solid aqua;
    }
    nav a.nav-link {
      color: aqua !important;
      font-weight: 500;
    }
    nav a.nav-link:hover {
      color: white !important;
    }
    .signup-box {
      background: #161b22;
      padding: 25px;
      border-radius: 12px;
      border: 3px solid aqua;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      max-width: 500px;
      margin: 50px auto;
    }
    input, select {
      border: 2px solid aqua !important;
      background: #0d1117 !important;
      color: white !important;
    }
    .btn-custom {
      background-color: aqua;
      color: black;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: white;
      color: black;
    }

  
    @media (max-width: 576px) {
      .signup-box {
        margin: 20px;
        padding: 20px;
        border-width: 2px;
      }
      h3 {
        font-size: 1.3rem;
      }
      .btn-custom {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url 'course' %}" style="color:aqua;">COLLEGE</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon" style="color: aqua;">â˜°</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="{% url 'course' %}" class="nav-link">Add Course</a></li>
          <li class="nav-item"><a href="{% url 'student' %}" class="nav-link">Add Student</a></li>
          <li class="nav-item"><a href="{% url 'show' %}" class="nav-link">Show Students</a></li>
          <li class="nav-item"><a href="{% url 'show_teachers' %}" class="nav-link">Show Teachers</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center flex-column">
    <div class="signup-box w-100">
    <h2 class="text-center mb-4">Edit Student Details</h2>
    <form action="{% url 'edit_details' student.id %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
          <input type="text" class="signup-input form-control" name="name" value="{{student.studentname}}" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="text" class="signup-input form-control" name="address" value="{{student.address}}" placeholder="Address" required>
        </div>
        <div class="form-group">
          <input type="number" class="signup-input form-control" name="age" value="{{student.age}}" placeholder="Age" required>
        </div>
        <div class="form-group">
          <input type="date" class="signup-input form-control" name="date" value="{{student.joiningdate|date:'Y-m-d'}}" placeholder="Date" required>
        </div>

        <div class="form-group">
          <select class="drop form-control" name="c" id="cn">
            {% for c in course %}
            <option value="{{c.id}}" {% if c.id == student.course.id %}selected{% endif %}>{{c.coursename}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="text-center">
        <button type="submit" class="signup-button btn btn-custom mt-3 w-25">Update</button>
        </div>
    </form>
    
  </div>
  </div>

      <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selectedValue = "{{ student.course.id }}"; // Get the selected course ID
            const dropdown = document.getElementById('cn'); // The dropdown element
      
            // Loop through each option in the dropdown and hide the selected one from the list
            for (let option of dropdown.options) {
                if (option.value === selectedValue) {
                    option.style.display = 'none'; // Hide the selected option from the list
                    
                }
            }
        });
      </script>

</body>
</html>
